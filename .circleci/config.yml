version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  build-and-test-algorithms:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - python/install-packages:
          args: pytest pytest-cov tensorflow tensorflow_addons
          pkg-manager: pipenv
      - run:
          command: |
            pipenv run pytest -v --cov-report term-missing --cov=algorithms revolve/tests/algorithms

          name: Test algorithms


  build-and-test-architectures:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - python/install-packages:
          args: pytest pytest-cov tensorflow tensorflow_addons
          pkg-manager: pipenv
      - run:
          command: |
            pipenv run pytest -v --cov-report term-missing --cov=architectures revolve/tests/architectures

          name: Test architectures

workflows:
  main:
    jobs:
      - build-and-test-algorithms
      - build-and-test-architectures
