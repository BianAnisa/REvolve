      - run:
          command: |
            cd revolve
            pipenv run pytest -v --cov-report term-missing --cov=operators tests/operators

          name: Test operators

workflows:
  main:
    jobs:
      - build-and-test-algorithms
      - build-and-test-architectures
      - build-and-test-grids
      - build-and-test-operators
