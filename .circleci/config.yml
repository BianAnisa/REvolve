          args: pytest pytest-cov tensorflow tensorflow_addons
          pkg-manager: pipenv
      - run:
          command: |
            cd revolve
            pipenv run pytest -v --cov-report term-missing --cov=grids tests/grids

          name: Test grids


    build-and-test-operators:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - python/install-packages:
          args: pytest pytest-cov tensorflow tensorflow_addons
